<!--Create an HTML document with Ordered and Unordered lists, Inserting Images, Internal and 
External linking. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 2</title>
</head>
<<body>

    <h1>Ordered List</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h1>Unordered List</h1>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <h1>Inserting Images</h1>
    <img src="image1.jpg" alt="A beautiful image">

    <h1>Internal Linking</h1>
    <p>This is a link to the <a href="#lists">Lists</a> section on this page.</p>

    <h1>External Linking</h1>
    <p>This is a link to <a href="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" target="_blank">Freepic.com</a> (opens in a new tab).</p>

</body>
</html>
