<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: lightblue;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>

  <form id="registrationForm">
    <div class="form-group">
      <label for="rollNumber">Roll Number:</label>
      <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter roll number">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Enter date of birth">
    </div>

    <div class="form-group">
      <label for="course">Course:</label>
      <select id="course" name="course">
        <option value="">Select course</option>
        <option value="CS">Computer Science</option>
        <option value="IT">Information Technology</option>
        <option value="EE">Electrical Engineering</option>
        <option value="ME">Mechanical Engineering</option>
      </select>
    </div>

    <div class="form-group">
      <label for="hobbies">Hobbies:</label>
      <div>
        <label for="sports">Sports</label>
        <input type="checkbox" id="sports" name="hobbies[]" value="sports">
        <label for="reading">Reading</label>
        <input type="checkbox" id="reading" name="hobbies[]" value="reading">
        <label for="music">Music</label>
        <input type="checkbox" id="music" name="hobbies[]" value="music">
        <label for="art">Art</label>
        <input type="checkbox" id="art" name="hobbies[]" value="art">
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your contact number">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">
    </div>

    <div class="form-group">
      <button type="submit" id="submitButton">Submit</button>
    </div>
