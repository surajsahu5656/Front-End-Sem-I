<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Three Numbers</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Largest of Three Numbers</h1>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <input type="number" id="num3" placeholder="Enter number 3">
    <button id="findLargestButton">Find Largest</button>

    <p id="largestResult"></p>

    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const num3 = document.getElementById('num3');
        const findLargestButton = document.getElementById('findLargestButton');
        const largestResult = document.getElementById('largestResult');

        findLargestButton.addEventListener('click', findLargest);

        function findLargest() {
            const number1 = parseInt(num1.value);
            const number2 = parseInt(num2.value);
            const number3 = parseInt(num3.value);

            if (isNaN(number1) || isNaN(number2) || isNaN(number3)) {
                alert('Please enter valid numbers');
                return;
            }

            let largest = number1;
            if (number2 > largest) {
                largest = number2;
            }
            if (number3 > largest) {
                largest = number3;
            }

            largestResult.textContent = `The largest number is: ${largest}`;
        }
    </script>
</body>
</html>
