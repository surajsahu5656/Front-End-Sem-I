<!--Create a student registration form using HTML which has the following controls and make an 
interactive content presentation using CSS.
I. Text Box II. Dropdown box III. Option/radio buttons
IV. Check boxes V. Reset and Submit button. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        form {
            background-color: #ffffff;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
          
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
            
            
        <label for="department">Department</label>
            <select id="department" name="department">
                <option value="Vocational">Vocational</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Sciences">Science</option>
            </select>
        <br><br>
           
        <label for="courses">Courses</label><br>
        <input type="checkbox" id="course1" name="courses[]" value="B.Vov(Software Development)">
        <label for="course1">B.Vov(Software Development)</label><br>
        <input type="checkbox" id="course2" name="courses[]" value="Computer Science">
        <label for="course2">Computer Science</label><br>
        <input type="checkbox" id="course3" name="courses[]" value="BSc. Mathematics">
        <label for="course3">BSc. Mathematics</label><br><br>
            
        <div style="text-align: center;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        
    </form>
</body>
</html>
